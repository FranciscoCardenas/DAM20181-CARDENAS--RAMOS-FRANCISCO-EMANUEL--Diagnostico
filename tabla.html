<!DOCTYPE html>

	<title>Tabla</title>

<body>
<h2>Bienvenido</h2>

<script type="text/javascript">
 
  
  
 
    var nombre=0, sumatori=0, x=0;
 
    nombre=parseInt(prompt("numero entero : ",""));
    document.write("!" + nombre + "      =      " + nombre + " * ");
 	sumatori=nombre;
	 for(x=nombre-1; x>0; x--)
    {
     if (x!=1)
      document.write(x + " * ");
     else 
      document.write(x + "      =    ");
 
     sumatori=sumatori * x;
    }
    document.write(sumatori);
   
 
  </script>
  
 


<TABLE BORDER CELLPADDING=10 CELLSPACING=0>

	</TR>
</TABLE>


</body>
